<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Product Ranking Website</title>

		<!-- Font provided by Google -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- CSS for areas -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/rank.css') }}"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/display.css') }}"/>

		<script src="/static/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- Icons library for stars (includes no css and js) -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.css') }}"/>

    </head>
	<body id="body">
		<!-- HEADER -->
		<header>
			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="{{ url_for('auth.index') }}" class="logo">
									<img src="../static/image/logo.png" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">
							<div class="header-search">
<!--								<form >-->
<!--									<select class="input-select">-->
<!--										<option value="0">All Categories</option>-->
<!--&lt;!&ndash;										<option value="1">Category 01</option>&ndash;&gt;-->
<!--&lt;!&ndash;										<option value="1">Category 02</option>&ndash;&gt;-->
<!--									</select>-->
<!--									<input class="input" id="search" placeholder="Search here">-->
<!--									<button class="search-btn" onClick="search()">Search</button>-->
<!--								</form>-->
							</div>
						</div>
						<!-- /SEARCH BAR -->

						<!-- ACCOUNT -->
						<div class="col-md-3 clearfix">
							<div class="header-user">

								<!-- Item -->
								<div>
									<a href="{{ url_for('load.view_product') }}">
										<span>My Items</span>
									</a>
								</div>
								<!-- /Item -->

								<!-- Login -->
								{% if session.get("ID") == None %}
            					<div>
									<a href="{{ url_for('auth.login') }}">
										<span>My Account</span>
									</a>
								</div>
								{% else %}
								<div>
									<a href="{{ url_for('auth.logout') }}">
										<span>Log out</span>
									</a>
								</div>
								{% endif %}
								<!-- /Login -->

							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->

        {% block navigation %} {% endblock %}

        {% block content %} {% endblock %}
